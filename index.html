<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/snowflake-svgrepo-com.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitacion Sofia</title>
  </head>
  <body>


    <section class="section wf-section">
      <div class="div-block">
        <img src="/snowflake-svgrepo-com.svg" loading="lazy" alt="">
      </div>
      <div>
        <h1 class="heading fade-in">¡Queremos celebrarlo contigo!</h1>
      </div>
      <div class="countdown fade-in">
                  
        <div class="container-day animation">
          <h3 class="day">Time</h3>
          <h4>Dias</h4>
        </div>
      
      
        <div class="container-hour animation">
          <h3 class="hour">Time</h3>
          <h4>Horas</h4>
        </div>
      
      
        <div class="container-minute animation">
          <h3 class="minute">Time</h3>
          <h4>Minutos</h4>
        </div>
      
      
        <div class="container-second animation">
          <h3 class="second">Time</h3>
          <h4>Segundos</h4>
        </div>
      </div>


    </section>

    <section class="section-2 wf-section">
      <div class="div-block-4">
        <div class="div-block-7">
          <div class="div-block-5 red fade-in">
            <a href="https://goo.gl/maps/gACcwTatc2ufSbrp9" target="_blank"><div class="text-block-2 txtl">UBICACIÓN DE LA <br>IGLESIA</div></a>
          </div>
          <div class="div-block-5 green fade-in">
            <a href="https://goo.gl/maps/gACcwTatc2ufSbrp9" target="_blank"><div class="text-block-2 txtl">UBICACION DE LA <br>CELEBRACIÒN</div></a>
          </div></div>
          <div class="div-block-6 ">
            <img src="https://uploads-ssl.webflow.com/647836c9669464f45608562c/64785a97edd13a1e46dc589c_INVITACION-SOFIA-065.png" loading="lazy" sizes="(max-width: 479px) 100vw, 400px" srcset="https://uploads-ssl.webflow.com/647836c9669464f45608562c/64785a97edd13a1e46dc589c_INVITACION-SOFIA-065-p-500.png 500w, https://uploads-ssl.webflow.com/647836c9669464f45608562c/64785a97edd13a1e46dc589c_INVITACION-SOFIA-065.png 650w" alt="" class="image-3">
          </div>
          <img src="https://uploads-ssl.webflow.com/647836c9669464f45608562c/64783bdb458c23ab13f91600_INVITACION-SOFIA-01.png" loading="lazy" sizes="(max-width: 479px) 100vw, 400px" srcset="https://uploads-ssl.webflow.com/647836c9669464f45608562c/64783bdb458c23ab13f91600_INVITACION-SOFIA-01-p-500.png 500w, https://uploads-ssl.webflow.com/647836c9669464f45608562c/64783bdb458c23ab13f91600_INVITACION-SOFIA-01.png 650w" alt="" class="image"></div>
        </section>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
